<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th√™m S·∫£n Ph·∫©m Th√†nh C√¥ng</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { background-color: #f4f7f6; }

        .success-container h2 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        .product-details {

            margin-top: 20px;
            padding-top: 20px;
        }
        @media (min-width: 768px) {

        }
        .detail-item {

            background-color: #f9f9f9;
            border-left: 3px solid #007bff;

        }
        .detail-item strong {

        }
        .detail-item ul { list-style: none; padding-left: 0; margin: 0; }
        .detail-item ul li a { word-break: break-all; }

        #qrcode-image { margin-top: 15px; border: 1px solid #ccc; padding: 10px; display: inline-block; background-color: #fff; }
        /* GHI CH√ö: Th√™m style cho khu v·ª±c barcode */
        #barcode-container { margin-top: 15px; }
        
        .action-buttons { margin-top: 40px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .action-buttons a {

            display: inline-block;
            padding: 12px 25px;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .add-more-btn { background-color: #007bff; }
        .view-list-btn { background-color: #6c757d; }
        .view-public-btn { background-color: #17a2b8; }
        .view-barcode-btn { background-color: #ffc107; color: #212529 !important;} /* N√∫t xem Barcode */
    </style>
</head>
<body>
    <div class="container success-container">
        <h1 id="status-message">‚è≥ ƒêang t·∫£i th√¥ng tin s·∫£n ph·∫©m...</h1>
        
        <div id="product-review" style="display: none;">
            <h2>Xem l·∫°i th√¥ng tin s·∫£n ph·∫©m v·ª´a t·∫°o</h2>
            <div id="details-content" class="product-details">
                </div>
            
            <h3>M√£ QR Code</h3>
            <div id="qrcode-image"></div>
            <p><i>(Qu√©t m√£ n√†y ƒë·ªÉ xem trang c√¥ng khai c·ªßa s·∫£n ph·∫©m)</i></p>

            <h3>M√£ V·∫°ch (Barcode)</h3>
            <div id="barcode-container">
                <svg id="barcode"></svg>
            </div>
            <p><i>(D√πng cho qu·∫£n l√Ω s·∫£n xu·∫•t n·ªôi b·ªô)</i></p>

        </div>

        <div class="action-buttons">
            <a href="/new-product.html" class="add-more-btn">Th√™m s·∫£n ph·∫©m kh√°c</a>
            <a href="/product-list.html" class="view-list-btn">Xem danh s√°ch s·∫£n ph·∫©m</a>
            </div>
    </div>

    <script>
    /**
     * Script cho trang success.html
     * M·ª•c ti√™u: L·∫•y l·∫°i d·ªØ li·ªáu v·ª´a t·∫°o t·ª´ server, hi·ªÉn th·ªã review,
     * t·∫°o m√£ QR v√† Barcode, cung c·∫•p c√°c l·ª±a ch·ªçn ƒëi·ªÅu h∆∞·ªõng.
     */
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const statusMessage = document.getElementById('status-message');
        const productReviewDiv = document.getElementById('product-review');
        const detailsDiv = document.getElementById('details-content');
        const qrCodeDiv = document.getElementById('qrcode-image');

        if (!productId) {
            statusMessage.textContent = '‚ùå L·ªói: Kh√¥ng t√¨m th·∫•y ID s·∫£n ph·∫©m trong URL.';
            statusMessage.style.color = '#dc3545';
            return;
        }

        statusMessage.textContent = `üéâ Th√™m s·∫£n ph·∫©m ${productId} th√†nh c√¥ng!`;
        productReviewDiv.style.display = 'block';

        const fieldLabels = {
            name_vi: "T√™n S·∫£n Ph·∫©m (VI)", name_en: "Product Name (EN)",
            collection_vi: "B·ªô S∆∞u T·∫≠p (VI)", collection_en: "Collection (EN)",
            color_vi: "M√†u s·∫Øc (VI)", color_en: "Color (EN)",
            fabric_vi: "V·∫£i (VI)", fabric_en: "Fabric (EN)",
            wicker_vi: "D√¢y (VI)", wicker_en: "Wicker (EN)",
            material_vi: "Ch·∫•t li·ªáu (VI)", material_en: "Material (EN)",
            specification: "Th√¥ng s·ªë", aluminum_profile: "Bi√™n d·∫°ng nh√¥m",
            supplier: "Nh√† cung c·∫•p", production_place: "N∆°i s·∫£n xu·∫•t",
            company: "C√¥ng ty", customer: "Kh√°ch h√†ng",
            other_details: "Chi ti·∫øt kh√°c", created_by_name: "Ng∆∞·ªùi t·∫°o",
            parent_id: "M√£ S·∫£n Ph·∫©m G·ªëc", imageUrls: "Danh s√°ch URL H√¨nh ·∫£nh",
            drawingUrls: "Danh s√°ch URL B·∫£n v·∫Ω", materialsUrls: "Danh s√°ch URL V·∫≠t t∆∞",
            dimensions: "K√≠ch th∆∞·ªõc (D x R x C)", packed_dimensions: "KT ƒë√≥ng g√≥i (D x R x C)"
        };
        
        const displayOrder = [
            'name_vi', 'name_en', 'collection_vi', 'collection_en', 'dimensions',
            'packed_dimensions', 'color_vi', 'color_en', 'material_vi', 'material_en', 
            'fabric_vi', 'fabric_en', 'wicker_vi', 'wicker_en', 'specification', 'aluminum_profile', 
            'supplier', 'production_place', 'company', 'customer', 'other_details', 
            'created_by_name', 'parent_id', 'imageUrls', 'drawingUrls', 'materialsUrls'
        ];
        
        function formatDimensions(length, width, height) {
            const dims = [length, width, height].filter(d => d != null && d !== '').join(' x ');
            return dims ? `${dims} cm` : 'N/A';
        }
        
        // GHI CH√ö: Th√™m h√†m t·∫°o m√£ v·∫°ch
        /**
         * H√†m t·∫°o v√† hi·ªÉn th·ªã m√£ v·∫°ch cho s·∫£n ph·∫©m b·∫±ng th∆∞ vi·ªán JsBarcode
         * @param {string} barcodeValue - Gi√° tr·ªã c·∫ßn m√£ h√≥a (ch√≠nh l√† Product ID)
         */
        function generateBarcode(barcodeValue) {
            if (barcodeValue) {
                JsBarcode("#barcode", barcodeValue, {
                    format: "CODE128",       // Lo·∫°i m√£ v·∫°ch ph·ªï bi·∫øn, h·ªó tr·ª£ ch·ªØ v√† s·ªë
                    lineColor: "#000",       // M√†u c·ªßa c√°c v·∫°ch
                    width: 2,                // ƒê·ªô d√†y c·ªßa v·∫°ch
                    height: 80,              // Chi·ªÅu cao c·ªßa m√£ v·∫°ch
                    displayValue: true,      // Hi·ªÉn th·ªã m√£ s·ªë b√™n d∆∞·ªõi m√£ v·∫°ch
                    fontSize: 16,
                    margin: 10
                });
            }
        }

        fetch(`/api/products/${productId}`)
            .then(response => {
                if (!response.ok) throw new Error(`L·ªói t·ª´ server: ${response.status}`);
                return response.json();
            })
            .then(product => {
                if (product.error) throw new Error(product.error);

                detailsDiv.innerHTML = '';
                
                displayOrder.forEach(key => {
                    let value = product[key];
                    if (key === 'dimensions') {
                        value = formatDimensions(product.length, product.width, product.height);
                    } else if (key === 'packed_dimensions') {
                        value = formatDimensions(product.packed_length, product.packed_width, product.packed_height);
                    }

                    if (value && (typeof value !== 'object' || (Array.isArray(value) && value.length > 0))) {
                        const label = fieldLabels[key] || key;
                        const detailItem = document.createElement('div');
                        detailItem.className = 'detail-item';
                        let contentHTML = `<strong>${label}:</strong>`;

                        if (['imageUrls', 'drawingUrls', 'materialsUrls'].includes(key)) {
                            contentHTML += '<ul>';
                            value.forEach(item => {
                                const url = typeof item === 'object' ? item.url : item;
                                const name = typeof item === 'object' ? item.name : url.split('/').pop();
                                contentHTML += `<li><a href="${url}" target="_blank" rel="noopener noreferrer">${name}</a></li>`;
                            });
                            contentHTML += '</ul>';
                        } else {
                            contentHTML += `<span>${value}</span>`;
                        }
                        
                        detailItem.innerHTML = contentHTML;
                        detailsDiv.appendChild(detailItem);
                    }
                });

                // T·∫°o QR Code
                const publicUrl = `${window.location.origin}/product-view.html?id=${productId}`;
                const qr = qrcode(0, 'H');
                qr.addData(publicUrl);
                qr.make();
                qrCodeDiv.innerHTML = qr.createImgTag(8, 10);
                
                // GHI CH√ö: G·ªçi h√†m t·∫°o Barcode
                generateBarcode(productId);

                // Th√™m c√°c n√∫t h√†nh ƒë·ªông
                const actionButtons = document.querySelector('.action-buttons');
                const viewPublicBtn = document.createElement('a');
                viewPublicBtn.href = publicUrl;
                viewPublicBtn.target = "_blank";
                viewPublicBtn.rel = "noopener noreferrer";
                viewPublicBtn.className = 'view-public-btn';
                viewPublicBtn.textContent = 'Xem Trang C√¥ng Khai';
                actionButtons.appendChild(viewPublicBtn);

                // GHI CH√ö: Th√™m n√∫t xem/in Barcode
                const viewBarcodeBtn = document.createElement('a');
                viewBarcodeBtn.href = `/barcode.html?id=${productId}`;
                viewBarcodeBtn.target = "_blank";
                viewBarcodeBtn.rel = "noopener noreferrer";
                viewBarcodeBtn.className = 'view-barcode-btn';
                viewBarcodeBtn.textContent = 'In M√£ V·∫°ch';
                actionButtons.appendChild(viewBarcodeBtn);

            })
            .catch(error => {
                console.error('L·ªói khi t·∫£i chi ti·∫øt s·∫£n ph·∫©m:', error);
                productReviewDiv.innerHTML = `<h2 style="color: #dc3545;">L·ªói khi t·∫£i d·ªØ li·ªáu xem tr∆∞·ªõc</h2><p>${error.message}</p>`;
            });
    });
    </script>
</body>
</html>
