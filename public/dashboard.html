<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Trị</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            padding: 40px; 
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .nav-links a { 
            display: inline-block; 
            margin: 10px; 
            font-size: 18px; 
            padding: 12px 20px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .nav-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="welcome-message">Chào mừng...</h1>
    <p>Đây là trang quản trị nội bộ.</p>
    
    <div class="nav-links">
        <a href="/product-list.html">Quản lý Sản phẩm / Manage Products</a>
    </div>

    <script>
        // Khi trang tải, gọi API để lấy thông tin người dùng
        fetch('/api/me')
            .then(response => response.json())
            .then(data => {
                // Nếu API trả về tên người dùng, hiển thị lời chào
                if (data && data.name) {
                    document.getElementById('welcome-message').textContent = 'Chào mừng, ' + data.name + '!';
                } else {
                    // Nếu không, chuyển về trang đăng nhập
                    window.location.href = '/login.html';
                }
            })
            .catch(error => {
                // Nếu có lỗi, cũng chuyển về trang đăng nhập
                console.error('Lỗi xác thực:', error);
                window.location.href = '/login.html';
            });
    </script>
</body>
</html>
