<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        button[type="submit"]:disabled {
            background-color: #5a6268;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .file-info img { max-width: 100px; max-height: 100px; border-radius: 5px; vertical-align: middle; margin-left: 10px; border: 1px solid #ddd; }
        .file-info a { text-decoration: none; font-weight: bold; }
        .file-info { margin-top: 8px; font-style: italic; color: #555; }
        .upload-status { margin-top: 15px; padding: 10px; background-color: #e9f7fe; border-left: 4px solid #007bff; font-style: italic; color: #333; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chỉnh Sửa Sản Phẩm / Edit Product</h1>
        <p>Thay đổi thông tin và nhấn "Lưu Thay Đổi" để cập nhật.</p>

        <form id="edit-form">
            <!-- Các trường input sẽ được điền dữ liệu tự động bằng JavaScript -->
            <div class="form-section">
                <h2>Thông Tin Chung</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Mã Sản Phẩm / Product ID (Không thể sửa)</label>
                        <input type="text" name="id" readonly style="background-color: #e9ecef;">
                    </div>
                    <div class="form-group"><label>Tên Sản Phẩm (VI)</label><input type="text" name="name_vi" required></div>
                    <div class="form-group"><label>Product Name (EN)</label><input type="text" name="name_en" required></div>
                    <div class="form-group"><label>Bộ Sưu Tập (VI)</label><input type="text" name="collection_vi"></div>
                    <div class="form-group"><label>Collection (EN)</label><input type="text" name="collection_en"></div>
                </div>
            </div>

            <div class="form-section">
                <h2>Chi Tiết Vật Liệu & Sản Xuất</h2>
                <div class="form-grid">
                    <div class="form-group"><label>Màu sắc (VI)</label><input type="text" name="color_vi"></div>
                    <div class="form-group"><label>Color (EN)</label><input type="text" name="color_en"></div>
                    <div class="form-group"><label>Vải (VI)</label><input type="text" name="fabric_vi"></div>
                    <div class="form-group"><label>Fabric (EN)</label><input type="text" name="fabric_en"></div>
                    <div class="form-group"><label>Dây (VI)</label><input type="text" name="wicker_vi"></div>
                    <div class="form-group"><label>Wicker (EN)</label><input type="text" name="wicker_en"></div>
                    <div class="form-group"><label>Chất liệu (VI)</label><input type="text" name="material_vi"></div>
                    <div class="form-group"><label>Material (EN)</label><input type="text" name="material_en"></div>
                    <div class="form-group full-width"><label>Biên dạng nhôm</label><input type="text" name="aluminum_profile"></div>
                    <div class="form-group">
                        <label>Nơi sản xuất</label>
                        <select name="production_place"><option value="KT">KT</option><option value="Minh Tien">Minh Tiến</option><option value="Other">Khác</option></select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Thông Tin Thương Mại & Kỹ Thuật</h2>
                <div class="form-grid">
                     <div class="form-group"><label>Công ty</label><input type="text" name="company"></div>
                     <div class="form-group"><label>Khách hàng</label><input type="text" name="customer"></div>
                     <div class="form-group full-width"><label>Thông số</label><input type="text" name="specification"></div>
                     <div class="form-group full-width"><label>Chi tiết khác</label><textarea name="other_details" rows="3"></textarea></div>
                </div>
            </div>

            <div class="form-section">
                <h2>Tệp Đính Kèm (Để trống nếu không muốn thay đổi)</h2>
                <div class="form-group full-width">
                    <label>Tải lên ảnh mới</label>
                    <input type="file" id="productImage">
                    <input type="hidden" name="existingImageUrl">
                    <div class="file-info" id="current-image-info">Đang tải...</div>
                </div>
                <div class="form-group full-width">
                    <label>Tải lên bản vẽ mới</label>
                    <input type="file" id="drawingFile" accept=".pdf">
                    <input type="hidden" name="existingDrawingUrl">
                    <div class="file-info" id="current-drawing-info">Đang tải...</div>
                </div>
                <div class="form-group full-width">
                    <label>Tải lên vật tư mới</label>
                    <input type="file" id="materialsFile" accept=".doc,.docx,.xls,.xlsx,.pdf">
                    <input type="hidden" name="existingMaterialsUrl">
                    <div class="file-info" id="current-materials-info">Đang tải...</div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="submit-button">Lưu Thay Đổi</button>
                <div class="upload-status" id="upload-status"></div>
            </div>
        </form>
        <div class="nav-link"><a href="/product-list.html">Quay về danh sách</a></div>
    </div>

    <script>
        const form = document.getElementById('edit-form');
        const submitButton = document.getElementById('submit-button');
        const statusDiv = document.getElementById('upload-status');
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        const imageInput = document.getElementById('productImage');
        const drawingInput = document.getElementById('drawingFile');
        const materialsInput = document.getElementById('materialsFile');

        // Hàm upload file lên GCS (giống hệt trang new-product)
        async function uploadFileToGCS(file) {
            if (!file) return null;
            statusDiv.style.display = 'block';
            statusDiv.textContent = `Đang chuẩn bị để tải lên: ${file.name}...`;
            const response = await fetch('/api/generate-upload-url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fileName: file.name, contentType: file.type || 'application/octet-stream' }),
            });
            if (!response.ok) throw new Error('Không thể lấy link upload.');
            const { uploadUrl, accessUrl } = await response.json();
            
            statusDiv.textContent = `Đang tải lên: ${file.name}...`;
            const uploadResponse = await fetch(uploadUrl, {
                method: 'PUT',
                headers: { 'Content-Type': file.type || 'application/octet-stream' },
                body: file,
            });
            if (!uploadResponse.ok) throw new Error(`Tải file ${file.name} thất bại.`);
            
            statusDiv.textContent = `Tải lên ${file.name} thành công!`;
            return accessUrl;
        }

        // Hàm điền dữ liệu vào form
        function populateForm(product) {
            for (const key in product) {
                if (form.elements[key]) {
                    form.elements[key].value = product[key] || '';
                }
            }
            const imageUrl = product.imageUrl || product.imageurl;
            if (imageUrl) {
                document.getElementById('current-image-info').innerHTML = `Ảnh hiện tại: <a href="${imageUrl}" target="_blank"><img src="${imageUrl}" alt="Ảnh sản phẩm"></a>`;
                form.elements['existingImageUrl'].value = imageUrl;
            } else {
                document.getElementById('current-image-info').innerHTML = `Ảnh hiện tại: <span>Không có</span>`;
            }
            const drawingUrl = product.drawingUrl || product.drawingurl;
            if (drawingUrl) {
                document.getElementById('current-drawing-info').innerHTML = `Bản vẽ hiện tại: <a href="${drawingUrl}" target="_blank">Xem File</a>`;
                form.elements['existingDrawingUrl'].value = drawingUrl;
            } else {
                document.getElementById('current-drawing-info').innerHTML = `Bản vẽ hiện tại: <span>Không có</span>`;
            }
            const materialsUrl = product.materialsUrl || product.materialsurl;
            if (materialsUrl) {
                document.getElementById('current-materials-info').innerHTML = `Vật tư hiện tại: <a href="${materialsUrl}" target="_blank">Xem File</a>`;
                form.elements['existingMaterialsUrl'].value = materialsUrl;
            } else {
                document.getElementById('current-materials-info').innerHTML = `Vật tư hiện tại: <span>Không có</span>`;
            }
        }

        // Tải dữ liệu sản phẩm khi trang mở
        document.addEventListener('DOMContentLoaded', async () => {
            if (!productId) {
                alert('Không tìm thấy ID sản phẩm.');
                return;
            }
            try {
                const response = await fetch(`/api/products/${productId}`);
                if (!response.ok) throw new Error('Không thể tải dữ liệu sản phẩm.');
                const product = await response.json();
                populateForm(product);
            } catch (error) {
                alert('Lỗi khi tải dữ liệu: ' + error.message);
            }
        });

        // Xử lý sự kiện submit form
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            submitButton.disabled = true;
            statusDiv.textContent = '';

            try {
                // Upload các file mới nếu có
                const newImageUrl = await uploadFileToGCS(imageInput.files[0]);
                const newDrawingUrl = await uploadFileToGCS(drawingInput.files[0]);
                const newMaterialsUrl = await uploadFileToGCS(materialsInput.files[0]);

                statusDiv.textContent = 'Đang lưu thông tin cập nhật...';
                
                // Lấy dữ liệu text từ form
                const textFormData = new FormData(form);
                const data = Object.fromEntries(textFormData.entries());

                // Gán URL mới (nếu có) hoặc giữ lại URL cũ từ trường hidden
                data.imageUrl = newImageUrl || data.existingImageUrl;
                data.drawingUrl = newDrawingUrl || data.existingDrawingUrl;
                data.materialsUrl = newMaterialsUrl || data.existingMaterialsUrl;

                const finalResponse = await fetch(`/api/products/${productId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (!finalResponse.ok) {
                    const errorResult = await finalResponse.json();
                    throw new Error(errorResult.error || 'Lỗi khi cập nhật thông tin.');
                }

                const result = await finalResponse.json();
                alert(result.message);
                window.location.href = '/product-list.html';

            } catch (error) {
                alert('Có lỗi xảy ra: ' + error.message);
                statusDiv.textContent = `Lỗi: ${error.message}`;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
