<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        button[type="submit"]:disabled {
            background-color: #5a6268;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .file-info img { max-width: 100px; max-height: 100px; border-radius: 5px; vertical-align: middle; margin-left: 10px; border: 1px solid #ddd; }
        .file-info a { text-decoration: none; font-weight: bold; }
        .file-info { margin-top: 8px; font-style: italic; color: #555; }
        .upload-status { margin-top: 15px; padding: 10px; background-color: #e9f7fe; border-left: 4px solid #007bff; font-style: italic; color: #333; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chỉnh Sửa Sản Phẩm / Edit Product</h1>
        <p>Thay đổi thông tin và nhấn "Lưu Thay Đổi" để cập nhật.</p>

        <form id="edit-form">
            <!-- Các trường input sẽ được điền dữ liệu tự động bằng JavaScript -->
            <div class="form-section">
                <h2>Thông Tin Chung</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Mã Sản Phẩm / Product ID (Không thể sửa)</label>
                        <input type="text" name="id" readonly style="background-color: #e9ecef;">
                    </div>
                    <div class="form-group"><label>Tên Sản Phẩm (VI)</label><input type="text" name="name_vi" required></div>
                    <div class="form-group"><label>Product Name (EN)</label><input type="text" name="name_en" required></div>
                    <div class="form-group"><label>Bộ Sưu Tập (VI)</label><input type="text" name="collection_vi"></div>
                    <div class="form-group"><label>Collection (EN)</label><input type="text" name="collection_en"></div>
                </div>
            </div>

            <div class="form-section">
                <h2>Chi Tiết Vật Liệu & Sản Xuất</h2>
                <div class="form-grid">
                    <div class="form-group"><label>Màu sắc (VI)</label><input type="text" name="color_vi"></div>
                    <div class="form-group"><label>Color (EN)</label><input type="text" name="color_en"></div>
                    <div class="form-group"><label>Vải (VI)</label><input type="text" name="fabric_vi"></div>
                    <div class="form-group"><label>Fabric (EN)</label><input type="text" name="fabric_en"></div>
                    <div class="form-group"><label>Dây (VI)</label><input type="text" name="wicker_vi"></div>
                    <div class="form-group"><label>Wicker (EN)</label><input type="text" name="wicker_en"></div>
                    <div class="form-group"><label>Chất liệu (VI)</label><input type="text" name="material_vi"></div>
                    <div class="form-group"><label>Material (EN)</label><input type="text" name="material_en"></div>
                    <div class="form-group full-width"><label>Biên dạng nhôm</label><input type="text" name="aluminum_profile"></div>
                    <div class="form-group">
                        <label>Nơi sản xuất</label>
                        <select name="production_place"><option value="KT">KT</option><option value="Minh Tien">Minh Tiến</option><option value="Other">Khác</option></select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Thông Tin Thương Mại & Kỹ Thuật</h2>
                <div class="form-grid">
                     <div class="form-group"><label>Công ty</label><input type="text" name="company"></div>
                     <div class="form-group"><label>Khách hàng</label><input type="text" name="customer"></div>
                     <div class="form-group"><label for="supplier">Nhà cung cấp</label><input type="text" id="supplier" name="supplier"></div>
                     <div class="form-group full-width"><label>Thông số</label><input type="text" name="specification"></div>
                     <div class="form-group full-width"><label>Chi tiết khác</label><textarea name="other_details" rows="3"></textarea></div>
                </div>
            </div>

            <div class="form-section">
    <h2>Tệp Đính Kèm</h2>
    <p style="font-style: italic; margin-bottom: 15px;">
        Sử dụng <a href="/upload.html" target="_blank">Công cụ Upload</a> để tải file lên và dán danh sách link vào các ô dưới đây.
    </p>
    <div class="form-group full-width">
        <label for="imageUrls">Danh sách URL Hình ảnh sản phẩm (mỗi link một dòng)</label>
        <textarea id="imageUrls" name="imageUrls" rows="5" placeholder="Dán danh sách link ảnh từ trang Upload vào đây..."></textarea>
    </div>
    <div class="form-group full-width">
        <label for="drawingUrls">Danh sách URL Bản vẽ (PDF)</label>
        <textarea id="drawingUrls" name="drawingUrls" rows="5" placeholder="Dán danh sách link bản vẽ từ trang Upload vào đây..."></textarea>
    </div>
    <div class="form-group full-width">
        <label for="materialsUrls">Danh sách URL Vật tư</label>
        <textarea id="materialsUrls" name="materialsUrls" rows="5" placeholder="Dán danh sách link vật tư từ trang Upload vào đây..."></textarea>
    </div>
</div>

            
            <div class="form-actions">
                <button type="submit" id="submit-button">Lưu Thay Đổi</button>
                <div class="upload-status" id="upload-status"></div>
            </div>
        </form>
        <div class="nav-link"><a href="/product-list.html">Quay về danh sách</a></div>
    </div>

    <script>
    // Lấy form và nút submit bằng ID của chúng
    const form = document.getElementById('product-form');
    const submitButton = document.getElementById('submit-button');

    // Gán một hàm xử lý cho sự kiện 'submit' của form
    form.addEventListener('submit', async function(event) {
        // Ngăn chặn hành vi mặc định của form là tải lại trang
        event.preventDefault();

        // Vô hiệu hóa nút submit để ngăn người dùng click nhiều lần
        submitButton.disabled = true;
        submitButton.textContent = 'Đang lưu...';

        try {
            // Lấy toàn bộ dữ liệu từ các trường input và textarea của form
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Xử lý riêng cho ID sản phẩm
            const idSuffixInput = document.getElementById('product-id-suffix');
            data.id = 'KT' + idSuffixInput.value;

            // Chuyển đổi chuỗi URL từ các textarea thành một mảng các URL
            // .split('\n') -> Tách chuỗi thành mảng dựa trên ký tự xuống dòng.
            // .filter(link => link.trim() !== '') -> Loại bỏ các dòng trống nếu người dùng vô tình enter thừa.
            data.imageUrls = data.imageUrls.split('\n').filter(link => link.trim() !== '');
            data.drawingUrls = data.drawingUrls.split('\n').filter(link => link.trim() !== '');
            data.materialsUrls = data.materialsUrls.split('\n').filter(link => link.trim() !== '');

            // Gửi dữ liệu đã xử lý lên server
            const response = await fetch('/api/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Báo cho server biết chúng ta đang gửi JSON
                },
                body: JSON.stringify(data), // Chuyển đối tượng data thành chuỗi JSON
            });

            // Xử lý phản hồi từ server
            const result = await response.json();
            if (!response.ok) {
                // Nếu server trả về lỗi, ném ra để khối catch ở dưới xử lý
                throw new Error(result.error || 'Lỗi không xác định từ server.');
            }

            // Nếu thành công
            alert(result.message || 'Tạo sản phẩm thành công!');
            // Chuyển hướng đến trang success
            window.location.href = `/success.html?id=${result.id}`;

        } catch (error) {
            // Nếu có bất kỳ lỗi nào xảy ra trong quá trình trên, hiển thị thông báo
            alert('Có lỗi xảy ra: ' + error.message);
            // Kích hoạt lại nút để người dùng có thể thử lại
            submitButton.disabled = false;
            submitButton.textContent = 'Lưu và Xem lại';
        }
    });
</script>
</body>
</html>
