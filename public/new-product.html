<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm Mới</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /*
         * CSS Nâng Cao Cho Trải Nghiệm Người Dùng Tốt Hơn
         * Khi nút submit bị vô hiệu hóa (trong lúc đang gửi form),
         * nó sẽ đổi màu và con trỏ chuột để người dùng biết không thể click được nữa.
         */
        button[type="submit"]:disabled {
            background-color: #5a6268; /* Một màu xám đậm hơn */
            border-color: #5a6268;
            cursor: not-allowed;      /* Biểu tượng con trỏ chuột "cấm" */
            opacity: 0.65;            /* Làm mờ nút đi một chút */
        }
        /* Style cho phần hiển thị trạng thái upload */
        .upload-status {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9f7fe;
            border-left: 4px solid #007bff;
            font-style: italic;
            color: #333;
            display: none; /* Mặc định sẽ ẩn đi */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Thêm Sản Phẩm Mới / Add New Product</h1>
            <p>Điền đầy đủ các thông tin dưới đây và nhấn "Lưu" để tạo sản phẩm mới.</p>
        </header>

        <!-- Phần form HTML của bạn được giữ nguyên, không thay đổi -->
        <form id="product-form">
            
            <div class="form-section">
                <h2>Thông Tin Chung</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="product-id-suffix">Mã Sản Phẩm / Product ID (Bắt buộc 11 ký tự sau "KT")</label>
                        <div class="id-prefix">
                            <span>KT</span>
                            <input type="text" id="product-id-suffix" required maxlength="11" pattern=".{11,11}" title="Vui lòng nhập đúng 11 ký tự.">
                            <input type="hidden" name="id" id="full-product-id">
                        </div>
                    </div>
                    <div class="form-group"><label for="name_vi">Tên Sản Phẩm (VI)</label><input type="text" id="name_vi" name="name_vi" required></div>
                    <div class="form-group"><label for="name_en">Product Name (EN)</label><input type="text" id="name_en" name="name_en" required></div>
                    <div class="form-group"><label for="parent_id">Mã Sản Phẩm Gốc (Nếu có)</label><input type="text" id="parent_id" name="parent_id" placeholder="Ví dụ: KT25LVSSF0001"></div>
                    <div class="form-group"><label for="collection_vi">Bộ Sưu Tập (VI)</label><input type="text" id="collection_vi" name="collection_vi"></div>
                    <div class="form-group"><label for="collection_en">Collection (EN)</label><input type="text" id="collection_en" name="collection_en"></div>
                </div>
            </div>

            <div class="form-section">
                <h2>Chi Tiết Vật Liệu & Sản Xuất</h2>
                <div class="form-grid">
                    <div class="form-group"><label for="color_vi">Màu sắc (VI)</label><input type="text" id="color_vi" name="color_vi"></div>
                    <div class="form-group"><label for="color_en">Color (EN)</label><input type="text" id="color_en" name="color_en"></div>
                    <div class="form-group"><label for="fabric_vi">Vải (VI)</label><input type="text" id="fabric_vi" name="fabric_vi"></div>
                    <div class="form-group"><label for="fabric_en">Fabric (EN)</label><input type="text" id="fabric_en" name="fabric_en"></div>
                    <div class="form-group"><label for="wicker_vi">Dây (VI)</label><input type="text" id="wicker_vi" name="wicker_vi"></div>
                    <div class="form-group"><label for="wicker_en">Wicker (EN)</label><input type="text" id="wicker_en" name="wicker_en"></div>
                    <div class="form-group"><label for="material_vi">Chất liệu (VI)</label><input type="text" id="material_vi" name="material_vi"></div>
                    <div class="form-group"><label for="material_en">Material (EN)</label><input type="text" id="material_en" name="material_en"></div>
                    <div class="form-group full-width"><label for="aluminum_profile">Biên dạng nhôm</label><input type="text" id="aluminum_profile" name="aluminum_profile"></div>
                    <div class="form-group">
                        <label for="production_place">Nơi sản xuất</label>
                        <select id="production_place" name="production_place">
                            <option value="KT">KT</option>
                            <option value="Minh Tien">Minh Tiến</option>
                            <option value="Other">Khác</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Thông Tin Thương Mại & Kỹ Thuật</h2>
                <div class="form-grid">
                     <div class="form-group"><label for="company">Công ty</label><input type="text" id="company" name="company"></div>
                     <div class="form-group"><label for="customer">Khách hàng</label><input type="text" id="customer" name="customer"></div>
                     <div class="form-group full-width"><label for="specification">Thông số</label><input type="text" id="specification" name="specification"></div>
                     <div class="form-group full-width"><label for="other_details">Chi tiết khác</label><textarea id="other_details" name="other_details" rows="3"></textarea></div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Tệp Đính Kèm</h2>
                <div class="form-grid">
                    <!-- Các thẻ input file này không còn thuộc tính 'name' nữa, vì chúng không được gửi trực tiếp qua form -->
                    <div class="form-group full-width"><label for="productImage">Hình ảnh sản phẩm</label><input type="file" id="productImage" accept="image/*"></div>
                    <div class="form-group full-width"><label for="drawingFile">Bản vẽ (PDF)</label><input type="file" id="drawingFile" accept=".pdf"></div>
                    <div class="form-group full-width"><label for="materialsFile">Vật tư (Word, Excel, PDF)</label><input type="file" id="materialsFile" accept=".doc,.docx,.xls,.xlsx,.pdf"></div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="submit-button">Lưu và Xem lại</button>
                <!-- Thêm một div để hiển thị trạng thái upload cho người dùng -->
                <div class="upload-status" id="upload-status"></div>
            </div>
        </form>
        
        <div class="nav-link">
            <a href="/product-list.html">Quay về danh sách sản phẩm</a>
        </div>
    </div>

    <!-- =================================================================== -->
    <!-- === PHẦN JAVASCRIPT XỬ LÝ UPLOAD LÊN GCS (HOÀN TOÀN MỚI) === -->
    <!-- =================================================================== -->
    <script>
        // Lấy các element quan trọng của form và lưu vào biến để dễ dàng truy cập.
        const form = document.getElementById('product-form');
        const submitButton = document.getElementById('submit-button');
        const statusDiv = document.getElementById('upload-status');
        
        // Lấy các thẻ input của file
        const imageInput = document.getElementById('productImage');
        const drawingInput = document.getElementById('drawingFile');
        const materialsInput = document.getElementById('materialsFile');

        /**
         * Hàm này là cốt lõi của giải pháp mới.
         * Nó nhận vào một đối tượng file, sau đó thực hiện 3 bước:
         * 1. Gọi API của server để lấy một đường link upload đặc biệt (Signed URL).
         * 2. Dùng đường link đó để upload file thẳng lên Google Cloud Storage.
         * 3. Trả về đường link công khai của file sau khi đã upload thành công.
         * @param {File} file - Đối tượng file được chọn từ thẻ <input type="file">.
         * @returns {Promise<string|null>} - Trả về một chuỗi URL công khai của file, hoặc null nếu không có file.
         */
        async function uploadFileToGCS(file) {
            // Nếu không có file nào được chọn, bỏ qua và trả về null.
            if (!file) {
                return null;
            }

            // --- Bước 1: Gọi backend để lấy Signed URL ---
            statusDiv.style.display = 'block'; // Hiển thị ô trạng thái
            statusDiv.textContent = `Đang chuẩn bị để tải lên: ${file.name}...`;
            
            const response = await fetch('/api/generate-upload-url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                // Gửi tên file và loại file để server tạo link phù hợp.
                body: JSON.stringify({
                    fileName: file.name,
                    contentType: file.type || 'application/octet-stream' // Cung cấp loại file mặc định
                }),
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || 'Không thể lấy link upload từ server.');
            }
            const { uploadUrl, accessUrl } = await response.json();

            // --- Bước 2: Upload file thẳng lên GCS bằng Signed URL ---
            statusDiv.textContent = `Đang tải lên: ${file.name}...`;
            const uploadResponse = await fetch(uploadUrl, {
                method: 'PUT',
                headers: { 'Content-Type': file.type || 'application/octet-stream' },
                body: file, // Nội dung gửi đi chính là file gốc
            });

            if (!uploadResponse.ok) {
                throw new Error(`Tải file ${file.name} lên Google Cloud Storage thất bại.`);
            }

            // --- Bước 3: Trả về URL công khai để lưu vào database ---
            statusDiv.textContent = `Tải lên ${file.name} thành công!`;
            return accessUrl;
        }

        // Gán hàm xử lý sự kiện 'submit' cho form.
        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Ngăn form tải lại trang
            submitButton.disabled = true; // Vô hiệu hóa nút
            
            try {
                // --- UPLOAD CÁC FILE LÊN GCS TRƯỚC KHI LƯU THÔNG TIN ---
                const imageUrl = await uploadFileToGCS(imageInput.files[0]);
                const drawingUrl = await uploadFileToGCS(drawingInput.files[0]);
                const materialsUrl = await uploadFileToGCS(materialsInput.files[0]);
                
                // --- GỬI FORM CHÍNH VỚI CÁC URL ---
                statusDiv.textContent = 'Đang lưu thông tin sản phẩm...';
                
                const idSuffixInput = document.getElementById('product-id-suffix');
                const fullIdInput = document.getElementById('full-product-id');
                fullIdInput.value = 'KT' + idSuffixInput.value;

                // Tạo một FormData mới chỉ chứa dữ liệu text từ form
                const textFormData = new FormData(form);
                const data = Object.fromEntries(textFormData.entries());
                
                // Thêm các URL đã upload vào đối tượng data để gửi về server
                data.imageUrl = imageUrl;
                data.drawingUrl = drawingUrl;
                data.materialsUrl = materialsUrl;

                // Gửi request cuối cùng về server để lưu thông tin vào database
                const finalResponse = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data), // Chỉ gửi dữ liệu JSON, rất nhẹ
                });

                if (!finalResponse.ok) {
                    const errorResult = await finalResponse.json();
                    throw new Error(errorResult.error || 'Lỗi khi lưu thông tin sản phẩm.');
                }

                const result = await finalResponse.json();
                alert('Tạo sản phẩm thành công!');
                window.location.href = `/success.html?id=${result.id}`;

            } catch (error) {
                // Nếu có bất kỳ lỗi nào trong toàn bộ quá trình, hiển thị thông báo
                alert('Có lỗi xảy ra: ' + error.message);
                statusDiv.textContent = `Lỗi: ${error.message}`;
                submitButton.disabled = false; // Kích hoạt lại nút để người dùng thử lại
            }
        });
    </script>
</body>
</html>
